  <mat-sidenav-container>
  <mat-sidenav-content>
<div class="container">  
    <mat-card>   
    <br><br>  
      <mat-card-content>  
        <button  mat-raised-button color="primary" (click)="refreshCache()" style=" margin-bottom: 5px">Refresh Cache</button>
            <table mat-table [dataSource]="allSettings" class="mat-elevation-z8">

                <ng-container matColumnDef="image">
                    <th mat-header-cell *matHeaderCellDef>  </th>
                    <td mat-cell *matCellDef="let setting"> </td>
                  </ng-container>

                <ng-container matColumnDef="type">
                  <th mat-header-cell *matHeaderCellDef> Type </th>
                  <td mat-cell *matCellDef="let setting"> {{setting.type}} </td>
                </ng-container>
              
                <ng-container matColumnDef="code">
                  <th mat-header-cell *matHeaderCellDef> Code </th>
                  <td mat-cell *matCellDef="let setting">{{setting.code}}</td>
                </ng-container>
              
                <ng-container matColumnDef="value">
                  <th mat-header-cell *matHeaderCellDef> Value </th>
                  <td mat-cell *matCellDef="let setting"> {{setting.value}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>  
      </mat-card-content>  
    </mat-card>  
    </div>
    </mat-sidenav-content>
    </mat-sidenav-container>
