
  <mat-sidenav-container>
   
  <mat-sidenav-content>
    <div style="height: 88vh;">

      <router-outlet>
        <div class="container">  
  
          <mat-card>   
          <br><br>  
            <mat-card-content>  
              <br>
                  <button [routerLink]="'/add-product'" mat-raised-button color="primary" style="margin-bottom: 5px">Add</button>
                  <table mat-table [dataSource]="products" class="mat-elevation-z8">
      
                      <ng-container matColumnDef="image">
                          <th mat-header-cell *matHeaderCellDef class="black white-text">  </th>
                          <td mat-cell *matCellDef="let product"> </td>
                        </ng-container>
      
                      <ng-container matColumnDef="code">
                        <th mat-header-cell *matHeaderCellDef> Code </th>
                        <td mat-cell *matCellDef="let product"> {{product.code}} </td>
                      </ng-container>
                    
                      <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let product"> <a href="#">{{product.name}}</a> </td>
                      </ng-container>
                    
                      <ng-container matColumnDef="category">
                        <th mat-header-cell *matHeaderCellDef> Category </th>
                        <td mat-cell *matCellDef="let product"> {{product.category.value}} </td>
                      </ng-container>
                    
                      <ng-container matColumnDef="company">
                        <th mat-header-cell *matHeaderCellDef> Company </th>
                        <td mat-cell *matCellDef="let product"> {{product.company.value}} </td>
                      </ng-container>
      
                      <ng-container matColumnDef="tags">
                          <th mat-header-cell *matHeaderCellDef> Tags </th>
                      <td mat-cell *matCellDef="let product"> 
                          
                              <mat-chip-list >
                                      <mat-chip *ngFor="let tag of product.tags">{{ tag }}</mat-chip>
                                    </mat-chip-list>
                         </td>
                      </ng-container>
                      
                      <ng-container matColumnDef="action">
                          <th mat-header-cell *matHeaderCellDef></th>
                          <td mat-cell *matCellDef="let product" style="text-align: end"> 
                              <button mat-raised-button color="primary" (click)="editProduct(product.id)">Edit</button>
                              <button mat-raised-button color="warn" (click)="deleteProduct(product.id)">Delete</button>
                          </td>
                        </ng-container>
      
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>  
            </mat-card-content>  
          </mat-card>  
          </div>

      </router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
