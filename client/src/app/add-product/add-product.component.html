<mat-toolbar>
  <span>Add Product</span>
</mat-toolbar>
<mat-card class="my-card">
   <mat-card-content>
      <form class="my-form" (submit)="onFormSubmit()">
        
        <mat-form-field class="full-width">
          <mat-label>Product Code</mat-label>
          <input type = "text" [(ngModel)]="product.code" name="code" placeholder = "Enter Code" matInput >
       </mat-form-field>
       <mat-form-field class="full-width">
          <mat-label>Product Name</mat-label>
          <input type = "text" name = "name" [(ngModel)]="product.name" placeholder = "Enter name" matInput >
       </mat-form-field>
       <mat-form-field class="full-width">
         <mat-label>Product Description</mat-label>
         <input type = "text" name = "description" [(ngModel)]="product.description" placeholder = "Enter Description" matInput >
      </mat-form-field>
       <mat-form-field class="full-width">
          <mat-label>Product Category</mat-label>
          <mat-select placeholder="Select Category" [(ngModel)]="product.category" name="category" >
            <mat-option *ngFor="let category of categories|async" [value]="category" >{{ category.value }}</mat-option>
          </mat-select>
       </mat-form-field>
       <mat-form-field class="full-width">
          <mat-label>Product Company</mat-label>
          <mat-select placeholder="Select Company" [(ngModel)]="product.company" name="company" >
            <mat-option *ngFor="let company of companies|async" [value]="company" >{{ company.value }}</mat-option>
          </mat-select>
       </mat-form-field>
       <mat-form-field class="w100 full-width">
          <mat-label>Product Tags</mat-label>
          <mat-chip-list multiple>
            <mat-chip *ngFor="let tag of allTags" selectable="true"
                     [selected]="isSelected(tag)"
                     (click)="toggleTag(tag)">
              {{tag.value}}&nbsp;
              <mat-icon>{{isSelected(tag) ? "close" : "add"}}</mat-icon>
            </mat-chip>
          </mat-chip-list>
        </mat-form-field>
       
        <div class="full-width">
          <mat-label>Picture</mat-label>
          <input type="file" name="image" (change)="selectFile($event)"/>
        </div> 
      <mat-card-actions>
        <button  mat-raised-button color="primary" style="margin-bottom: 5px">Submit</button>
        <button  mat-raised-button color="warn" [routerLink]="'/products'" style="margin-bottom: 5px">Cancel</button>
       </mat-card-actions>
      </form>
   </mat-card-content>
   
</mat-card>
